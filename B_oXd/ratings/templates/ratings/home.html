{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ma Biblioth√®que</title>
    <link rel="stylesheet" href="{% static 'ratings/css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>

    <nav class="modern-navbar">
        <div class="navbar-left">
            <div class="navbar-icons">
                <a href="/">
                    <div class="nav-icon"><img src="{% static 'ratings/icons/clapperboard.png' %}" alt="Film"></div>
                </a>
                <a href="/series/">
                    <div class="nav-icon"><img src="{% static 'ratings/icons/tv.png' %}" alt="Serie"></div>
                </a>
                <a href="/livres/">
                    <div class="nav-icon"><img src="{% static 'ratings/icons/open-book.png' %}" alt="Livre"></div>
                </a>
                <a href="/manga/">
                    <div class="nav-icon"><img src="{% static 'ratings/icons/kanji.png' %}" alt="Livre"></div>
                </a>
            </div>
        </div>

        <div class="navbar-right">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Rechercher...">
                <div class="search-icon">üîç</div>
            </div>
            <a id="edit-button" class="nav-button" href="javascript:void(0);">Modifier</a>
            <a href="/add" class="nav-button">Ajouter</a>
        </div>
    </nav>

    <div class="card-grid" id="cards-container">
        {% for film in films %}
        <div class="card" data-id="{{ film.id }}" data-nom="{{ film.nom_film|lower }}" data-realisateur="{{ film.realisateur|lower }}">
            <a href="{% url 'detail' film.id %}">
                <img src="{{ film.img_film.url }}" alt="{{ film.nom_film }}" class="card-image">
            </a>
        </div>
        {% endfor %}
    </div>

    <script>
        const editButton = document.getElementById('edit-button');
        const container = document.getElementById('cards-container');
        let sortable = null;
        let isEditing = false;

        editButton.addEventListener('click', () => {
            isEditing = !isEditing;
            editButton.textContent = isEditing ? 'Terminer' : 'Modifier';

            if (isEditing) {
                sortable = Sortable.create(container, {
                    animation: 150,
                    ghostClass: 'ghost'
                });

                // ‚ûï Ajouter bordure blanche
                container.querySelectorAll('.card').forEach(card => {
                    card.classList.add('editing');
                });

            } else {
                if (sortable) {
                    const order = [];
                    container.querySelectorAll('.card').forEach(card => {
                        order.push(card.dataset.id);
                        card.classList.remove('editing'); 
                    });

                    fetch('/update_order/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ order })
                    });

                    sortable.destroy();
                }
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const nom = card.dataset.nom;
                const realisateur = card.dataset.realisateur;

                if (nom.includes(query) || realisateur.includes(query)) {
                    card.style.display = '';  // afficher
                } else {
                    card.style.display = 'none';  // cacher
                }
            });
        });
    </script>

</body>

</html>
